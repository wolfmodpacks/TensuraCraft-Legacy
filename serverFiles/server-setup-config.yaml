_specver: 2

modpack:
  name: TensuraCraft Legacy
  description: Minecraft Modpack that is based on the anime Tensura (That Time I Got Reincarnated as a Slime)
  
install:
  mcVersion: 1.16.5
  loaderVersion: 36.2.34
  modpackUrl: https://mediafilez.forgecdn.net/files/4589/745/TensuraCraft-Legacy-v0.1.1.zip
  installerUrl: https://maven.minecraftforge.net/net/minecraftforge/forge/1.16.5-36.2.34/forge-1.16.5-36.2.34-installer.jar

  ignoreFiles:
    - mods/optifine*.jar
    - resources/**
  additionalFiles:
  localFiles: ~
  
  installerArguments:
    - "--installServer"

  modpackFormat: curse
  curseForgeAPIKey: PUT YOUR API KEY HERE BEFORE LAUNCHING

  formatSpecific:
    ignoreProject: 
      - 472772 # Dashloader
      - 448233 # Entity Cullin
      - 532127 # Legendary ToolTips
      
  baseInstallPath: ~
  
  checkFolder: true
  
  installLoader: true
    
  spongeBootstrapper: ~

  connectTimeout: 90

  readTimeout: 90

launch:
  # specifies the max amount of ram the server is supposed to launch with (Xmx)
  maxRam: 5G
  # specifies the minimal amount of ram the server is supposed to launch with (Xms)
  minRam: 3G
  # specifies whether the server is supposed to auto restart after crash
  autoRestart: true
  javaArgs:
    - "-XX:+UseG1GC"
    - "-XX:+ParallelRefProcEnabled"
    - "-XX:MaxGCPauseMillis=200"
    - "-XX:+UnlockExperimentalVMOptions"
    - "-XX:+DisableExplicitGC"
    - "-XX:+AlwaysPreTouch"
    - "-XX:G1NewSizePercent=30"
    - "-XX:G1MaxNewSizePercent=40"
    - "-XX:G1HeapRegionSize=8M"
    - "-XX:G1ReservePercent=20"
    - "-XX:G1HeapWastePercent=5"
    - "-XX:G1MixedGCCountTarget=4"
    - "-XX:InitiatingHeapOccupancyPercent=15"
    - "-XX:G1MixedGCLiveThresholdPercent=90"
    - "-XX:G1RSetUpdatingPauseTimePercent=5"
    - "-XX:SurvivorRatio=32"
    - "-XX:+PerfDisableSharedMem"
    - "-XX:MaxTenuringThreshold=1"
    - "-Dfml.readTimeout=90"                        # servertimeout
    - "-Dfml.queryResult=confirm"                   # auto /fmlconfirm
    
  spongefix: false
  ramDisk: false
  checkOffline: true
  crashLimit: 10
  crashTimer: 60min
  preJavaArgs: ~
  forcedJavaPath: ~
  startFile: "forge-{{@mcversion@}}-{{@loaderversion@}}.jar"
  startCommand:
    - "-jar"
    - "{{@startFile@}}"
    - "nogui"
    
